<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const num = Number (prompt("Informe um número:"));
    
    //PROCESSAMENTO
switch (num % 2){
    case num = 0:
        document.write("Par");
        break;
    case num = 1:
        document.write("Impar");
        break;
    


}
    
    //SAÍDA

</script>
